<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><a href="http://127.0.0.1:3000/index.html">Netflix</a></div>
        <ul class="nav-links">
            <li><a href="http://127.0.0.1:3000/index.html">Home</a></li>
            <li><a href="http://127.0.0.1:3000/TV shows.html">TV Shows</a></li>
            <li><a href="http://127.0.0.1:3000/movies.html">Movies</a></li>
            <li><a href="http://127.0.0.1:3000/New and popular.html">New & Popular</a></li>
            <li><a href="http://127.0.0.1:3000/my list.html">My List</a></li>
        </ul>
        <div class="user-profile">
            <img src="images/profile picture.jpg" alt="User Profile">
        </div>
    </nav>

    <!-- Featured Section -->
    <header class="featured">
        <div class="featured-content">
            <h1>Madame Web</h1>
            <p>Madame Web is a 2024 superhero movie about a paramedic in Manhattan who develops the ability to see the future and uses her powers to save three young women.</p>
            <button class="btn">Play</button>
            <button class="btn">More Info</button>
        </div>
    </header>

    <!-- Movies and Shows Lists -->
    <section class="movie-section">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <div class="movie-card"><img src="images/uncharted.jpg" alt="Uncharted"></div>
            <div class="movie-card"><img src="images/venom.jpg" alt="Venom: Let There Be Carnage"></div>
            <div class="movie-card"><img src="images/squid games.jpg" alt="Squid Game"></div>
            <div class="movie-card"><img src="images/spiderman.jpg" alt="The Amazing Spider-Man"></div>
            <div class="movie-card"><img src="images/lucifer.jpg" alt="Lucifer"></div>
            <div class="movie-card"><img src="images/gran turismo.jpg" alt="Gran Turismo"></div>
            <div class="movie-card"><img src="images/young sheldon.jpg" alt="Young Sheldon"></div>
            <div class="movie-card"><img src="images/" alt="The Big Bang Theory"></div>
            <div class="movie-card"><img src="images/the dark knight.jpg" alt="The Dark Knight Rises"></div>
        </div>
    </section>

    <section class="movie-section">
        <h2>Trending now</h2>
        <div class="movie-grid">
            <div class="movie-card"><img src="images/venom.jpg" alt="Venom: Let There Be Carnage"></div>
            <div class="movie-card"><img src="images/" alt=""></div>
            <div class="movie-card"><img src="images/" alt=""></div>
            <div class="movie-card"><img src="images/man of steel.jpg" alt="Man of Steel"></div>
            <div class="movie-card"><img src="images/" alt=""></div>
            <div class="movie-card"><img src="images/" alt=""></div>
            <div class="movie-card"><img src="images/" alt=""></div>
            <div class="movie-card"><img src="images/uncharted.jpg" alt="Uncharted"></div>
            <div class="movie-card"><img src="images/spiderman.jpg" alt="The Amazing Spider-Man"></div>
        </div>
    </section>

</body>
</html>
