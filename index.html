<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Netflix</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="user-profile">
            <img src="profile picture.jpg" alt="User Profile">
        </div>
    </nav>

    <!-- Featured Section -->
    <header class="featured">
        <div class="featured-content">
            <h1>Madame Web</h1>
            <p>Madame Web is a 2024 superhero movie about a paramedic in Manhattan who develops the ability to see the future and uses her powers to save three young women.</p>
            <button class="btn">Play</button>
            <button class="btn">More Info</button>
        </div>
    </header>

    <!-- Movie List -->
    <section class="movie-section">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <div class="movie-card"><img src="uncharted.jpg" alt="Uncharted"></div>
            <div class="movie-card"><img src="venom.jpg" alt="Venom: Let There Be Carnage"></div>
            <div class="movie-card"><img src="baby driver.jpg" alt="Baby Driver"></div>
            <div class="movie-card"><img src="spiderman.jpg" alt="The Amazing Spider-Man"></div>
            <div class="movie-card"><img src="ouija.jpg" alt="Ouija: Origin of Evil"></div>
            <div class="movie-card"><img src="gran turismo.jpg" alt="Gran Turismo"></div>
            <div class="movie-card"><img src="lucy.jpg" alt="Lucy"></div>
            <div class="movie-card"><img src="johnny english.jpg" alt="Johnny English Reborn"></div>
            <div class="movie-card"><img src="the dark knight.jpg" alt="The Dark Knight Rises"></div>
        </div>
    </section>

</body>
</html>
